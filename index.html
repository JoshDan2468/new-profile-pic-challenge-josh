<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card </title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!-- the main body -->
    <main class="container">
        <section class="inner-container">
            <!-- the upper part with the profile pic -->
            <div class="upper-container">
            </div>
            <div class="profile-pic">
                <img class="profile-img" src="./Pictures/portrait.jpg" alt="">
            </div>    
            
            <!-- the second part of the container -->
            <div class="lower-container">
                <h1 class="profile-name">CodingLab</h1>
                <p class="profile-work">YouTuber & Blogger</p>
                
                <div class="media-btn">
                    <a class="link" href="#" style="background:#4267b2 ;">
                        <i class='bx bxl-facebook'></i>
                    </a>
                    <a class="link" href="#" style="background: #1da1f2;">
                        <i class='bx bxl-twitter'></i>
                    </a>
                    <a class="link" href="#" style="background:#e1306c ;">
                        <i class='bx bxl-instagram'></i>
                    </a>
                    <a class="link" href="#" style="background: #f00; ;">
                        <i class='bx bxl-youtube'></i>
                    </a>

                </div>
                <div class="btn">

                    <button class="sub-btn new">
                        Subscribe
                    </button>
                    
                    <button class="msg-btn new">
                        Message
                    </button>
                </div>    

                <div class="stat">
                    <div class="data i">
                        <i class='bx bx-heart'></i>
                        <span class="num">60k</span>
                    </div>
                    <div class="data">
                        <i class='bx bx-message-rounded'></i>
                        <span class="num">20k</span>
                    </div>
                    <div class="data">
                        <i class='bx bx-share'></i>
                        <span class="num">12  k</span>
                    </div>
                </div>
                 
            </div>
        </section>

    </main>

    


    <script src="app.js">    </script>
</body>
</html>
